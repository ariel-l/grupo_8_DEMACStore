<head>

                <li><i id="header__icon--gray" class="fa-solid fa-circle-down"></i>Garantía</li>
            <div class="header__logo-horizontal-1">
            <img class="logo__horizontal--1" src="./images/LogoSecundarioDEMAC.png" alt=""> </div>
            </ul>
        
        </nav>
    
        <nav class="header__container">
        
            <span class="burger-menu">

            </span>

                        </a>
                    </li>
                    <li class="carrito">
                        <a href="/cart" class="a__btn--links"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>

                </ul>
            </nav>

                <div class="header__search">
                    <input class="header__search--bar" type="text" placeholder="Buscar productos, marcas">

                        <i class="fa-solid fa-magnifying-glass"></i>
